<div class="hero-section">
    <div class="hero-content">
        <h1>Movies, TV shows, and more</h1>
        <p>Enter your email to create or restart your subscription.</p>
        <div class="email-signup">
            <!-- Formular fÃ¼r die E-Mail-Anfrage -->
            <form [formGroup]="emailForm" (ngSubmit)="submitEmailRequest()">
                <input type="email" placeholder="Email Address" formControlName="email">
                <button type="submit" [disabled]="!emailForm.valid">Sign Up</button>
            </form>
        </div>
    </div>
</div>
