<div class="login-page">
    <div class="login-container">
        <h2>Log in</h2>

        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email Address" formControlName="email">
            </div>

            <div class="form-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" formControlName="password">
                <button type="button" class="password-toggle">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <button type="submit" class="login-button" [disabled]="!loginForm.valid">Log in</button>

            <div class="links">
                <a routerLink="/forgot-password">Forgot password?</a>
                <p>New to Videoflix? <a routerLink="/register">Sign Up now</a></p>
            </div>
        </form>
    </div>
</div>
