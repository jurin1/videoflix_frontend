<div class="register-page">
    <div class="register-container">
        <h2>Sign Up</h2>
        <p>Create your Videoflix account.</p>

        <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email Address" formControlName="email">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="error-message">
                    <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="registerForm.get('email')?.errors?.['email']">Email is invalid.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" formControlName="password">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="error-message">
                    <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
                    <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters long.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password"
                    formControlName="confirmPassword">
                <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched"
                    class="error-message">
                    Passwords do not match.
                </div>
                <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched && !registerForm.errors?.['passwordMismatch']"
                    class="error-message">
                    <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Password confirmation is
                        required.</div>
                </div>
            </div>

            <button type="submit" class="register-button" [disabled]="!registerForm.valid">Sign Up</button>

            <div class="links">
                <p>Already have an account? <a routerLink="/login">Log in</a></p>
            </div>
        </form>
    </div>
</div>
